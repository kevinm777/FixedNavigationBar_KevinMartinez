<!DOCTYPE HTML>
<html>
<head>
<title>
Fixed Navigation Bar
</title>
<link rel="stylesheet" type="text/css" href="NavBar.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap');
</style>
</head>
<body>
<div class="container">
<!--Both Items need to be on the same line in the same box-->
<nav class="homeBOX">
<ul class="inlineTEXT">
<li class="inlineTEXT_info">Home</li>
<li class="inlineTEXT_info">About</li>
</ul>
</nav>
<!--Each section has the same properties but need different colors-->
<!--They are the same width and height but different in colors because of the extra class differnce-->
<section class="box colorboxpurple">Section 1</section>
<section class="box colorboxpeach">Section 2</section>
<section class="box colorboxteal">Section 3</section>
<section class="box colorboxgreen">Section 4</section>
</div>
</body>
</html>
